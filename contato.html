<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>FlashFood - Contato</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="header">
        <a class="logo" href="index.html">FLASH<span>FOOD</span></a>

        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>

            <ul id="menu" role="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Cardápio</a></li>
                <li><a href="contato.html" class="ativo">Contato</a></li>
                <div>
                    <li><a class="btn-site login" href="login.html">Login</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="container-contato"">
        <form class="form-contato">
            <h2> Alguma dúvida? <br> Entre em contato conosco </h2>

            <label for="nome">Digite o seu nome completo</label>
            <input class="inputField" type="text" id="nome" name="nome" placeholder="João Mario" required>

            <label for="email">Digite o seu e-mail</label>
            <input class="inputField" type="text" id="email" name="email" placeholder="exemplo@hotmail.com" required>

            <label for="fone">Digite o seu telefone</label>
            <input class="inputField" type="text" id="fone" name="fone" placeholder="(16) 9 9999-9999" required>

            <textarea class="inputField" id="message" rows="4" placeholder="Conte-nos como podemos-lhe ajudar"></textarea>

            <button type="submit" class="btn-site" id="send">Enviar</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p><span style="color: red;">Flash</span><span style="color: #b67804">Food</span> © 2023. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
